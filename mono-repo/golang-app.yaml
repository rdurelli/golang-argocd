apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: golang-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rdurelli/golang-argocd.git
    targetRevision: HEAD
    path: ./k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: golang-app
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true